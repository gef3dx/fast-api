[pytest]
minversion = 8.0
testpaths = tests
pythonpath = src
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    --color=yes
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
asyncio_mode = auto